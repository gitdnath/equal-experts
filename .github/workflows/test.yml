name: Run Tests

on:
  push:
    branches:
      - main    # Trigger on push to the 'main' branch
  pull_request:
    branches:
      - main    # Trigger on pull request to 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # The environment to run the tests in
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out the repository code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify the version of Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies from your requirements file

      - name: Run tests
        run: |
          python -m unittest test-api.py  # Run your test file

